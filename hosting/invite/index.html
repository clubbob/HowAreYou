<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>지금 어때? - 앱 설치</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 24px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; box-sizing: border-box; text-align: center; }
    h1 { font-size: 1.5rem; margin-bottom: 8px; }
    p { color: #666; margin-bottom: 24px; }
    a { display: inline-block; padding: 14px 28px; background: #4285F4; color: #fff; text-decoration: none; border-radius: 28px; font-weight: 600; }
    a:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h1>지금 어때?</h1>
  <p id="desc">아래 버튼을 누르면 Play Store에서 앱을 설치할 수 있어요.<br>설치 후 앱을 열면 자동으로 연결됩니다.</p>
  <a id="install" href="#">앱 설치하기</a>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var g = params.get('g') || '';
      var s = params.get('s') || '';
      var referrer = '';
      var descEl = document.getElementById('desc');
      if (g) {
        referrer = 'inviterId%3D' + encodeURIComponent(g);
        if (descEl) descEl.innerHTML = '아래 버튼을 누르면 Play Store에서 앱을 설치할 수 있어요.<br>설치 후 앱을 열면 자동으로 <strong>보호 대상</strong>으로 연결됩니다.';
      } else if (s) {
        referrer = 'subjectId%3D' + encodeURIComponent(s);
        if (descEl) descEl.innerHTML = '아래 버튼을 누르면 Play Store에서 앱을 설치할 수 있어요.<br>설치 후 앱을 열면 자동으로 <strong>보호자</strong>로 연결됩니다.';
      }
      var url = 'https://play.google.com/store/apps/details?id=com.andy.howareyou' + (referrer ? '&referrer=' + referrer : '');
      document.getElementById('install').href = url;
    })();
  </script>
</body>
</html>
