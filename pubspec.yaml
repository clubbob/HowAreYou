name: how_are_you
description: 지금 어때? - 하루 3번 상태 확인 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3
  cloud_functions: ^5.2.0
  
  # 로컬 알림
  flutter_local_notifications: ^18.0.1
  
  # 상태 관리
  provider: ^6.1.2
  
  # 유틸리티
  intl: ^0.19.0
  timezone: ^0.9.4
  shared_preferences: ^2.2.2
  
  # 차트
  fl_chart: ^0.69.0
  
  cupertino_icons: ^1.0.8
  share_plus: ^10.0.2
  app_links: ^6.3.2
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/terms_content.txt
    - assets/privacy_content.txt

flutter_launcher_icons:
  image_path: "assets/icon/icon.png"
  android: true
  ios: true
  web:
    generate: true
    theme_color: "#2d7d63"
